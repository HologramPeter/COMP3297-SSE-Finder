{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <link rel="stylesheet" href="{% static 'form.css' %}">

</head>
<body>
    {% include "cases/nav_menu.html" %}
    
    <div class="wrapper">
        <div class="title"><p>Error</p></div>
        <div class="control">
            <form id="form" action="/confirm" method="POST">{% csrf_token %}
                <div class="form">
                    <div class="inputfield">
                        <h3>Address cannot retrieve! Are you sure to continue to store the data?</h3>
                    </div>
                    <div class="inputfield">
                        {% include "cases/popup.html" %}
                        <input class="btn" type="button" onclick="_submit()" value="Confirm" />
                    </div>
                    <div id="form-message"></div>
                </div>
            </form>
            <button class="back" onclick="javascript:history.back();">Back</button>
        </div>
    </div>
</body>

</html>
