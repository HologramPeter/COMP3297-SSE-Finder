{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSEFinder</title>
    <link rel="stylesheet" href="{% static 'form.css' %}">
</head>
<body>
    <div class="wrapper">
        <div class="title">
            <p>SSE Finder</p>
        </div>
        <form action="/ssefinder" method="POST"> {% csrf_token %}
            <div class="form">
                <div class="inputfield">
                    <label for="start_date"><span>From:</span></label>
                    <input type="date" class="input" id="start_date" name="start_date" required>
                </div>
                <div class="inputfield">
                    <label for="end_date"><span>To:</span></label>
                    <input type="date" class="input" id="end_date" name="end_date" required>
                </div>
                <div class="inputfield">
                    <input type="submit" value="Find SSEs" class="btn">
                </div>
            </div>
        </form>
        <button onclick="javascript:history.back();">Back</button>
    </div>
</body>
</html>
