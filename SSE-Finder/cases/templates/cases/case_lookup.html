{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lookup Case Details</title>
    <link rel="stylesheet" href="{% static 'form.css' %}">
</head>
<body>
    {% include "cases/nav_menu.html" %}
    <div class="wrapper">
        <div class="title">
            <p>Retrieve Case Details</p>
        </div>
        <form id="form" action="" method="POST"> {% csrf_token %}
            <div class="form">
                <div class="inputfield">
                    <label for="case_number"><span>Case Number:</span></label>
                    <input type="number" class="input" id="case_number" name="case_number" required>
                <div class="inputfield">
                    {% include "cases/popup.html" %}
                    <input class="btn" type="button" onclick="_submit()" value="Submit" />
                    <div id="form-message"><div>
                </div>
            </div>
        </form>
    </div>
    <button class="back" onclick="javascript:history.back();">Back</button>
</body>
</html>
