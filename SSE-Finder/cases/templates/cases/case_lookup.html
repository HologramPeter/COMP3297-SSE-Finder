{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lookup Case Details</title>
    <link rel="stylesheet" href="{% static 'form.css' %}">
</head>
<body>
    <div class="wrapper">
        <div class="title">
            <p>Retrieve Case Details</p>
        </div>
        <form action="" method="POST"> {% csrf_token %}
            <div class="form">
                <div class="inputfield">
                    <label for="case_number"><span>Case Number:</span></label>
                    <input type="number" class="input" id="case_number" name="case_number" required>
                <div class="inputfield">
                    <input type="submit" value="Submit" class="btn">
                </div>
            </div>
        </form>
    </div>
    <button onclick="javascript:history.back();">Back</button>
</body>
</html>
