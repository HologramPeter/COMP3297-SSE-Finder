{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSEFinder Dashboard</title>
  <link rel="stylesheet" href="{% static 'form.css' %}">
</head>

<body>
  <div class="wrapper">
    <div class="title">
      <p>SSEFinder Dashboard</p>
    </div>

    <div class="title">
      <p>Retrieve Case Details</p>
    </div>
    <form action="/case" method="POST"> {% csrf_token %}
      <div class="form">
        <div class="inputfield">
          <label for="case_number"><span>Case Number:</span></label>
          <input type="number" class="input" id="case_number" name="case_number" required>
          <div class="inputfield">
            <input type="submit" value="Submit" class="btn">
          </div>
        </div>
    </form>
    
    <div class="inputfield">
      <a href="case"><button class="btn">Add Case Record</button></a>
    </div>

    <div class="title">
      <p>SSE Finder</p>
    </div>
    <form action="/ssefinder" method="POST"> {% csrf_token %}
      <div class="form">
        <div class="inputfield">
          <label for="start_date"><span>From:</span></label>
          <input type="date" class="input" id="start_date" name="start_date" required>
        </div>
        <div class="inputfield">
          <label for="end_date"><span>To:</span></label>
          <input type="date" class="input" id="end_date" name="end_date" required>
        </div>
        <div class="inputfield">
          <input type="submit" value="Find SSEs" class="btn">
        </div>
      </div>
    </form>

  </div>
</body>

</html>
