<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Form</title>
    <link rel="stylesheet" href="static/eventform.css">
</head>
<body>
    <div class="wrapper">
        <div class="title">
            <p>Event Form</p>
        </div>
        <div class="form">
            <div class="inputfield">
                <label for="venue_name"><span>Venue Name:</span></label>
                <input type="text" class="input" name="venue_name">
            </div>
            <div class="inputfield">
                <label for="venue_location"><span>Venue Location:  </span></label>
                <input type="text" class="input" name="venue_location">
            </div>
            <div class="inputfield">
                <label for="date_of_event"><span>Date of Event:   </span></label>
                <input type="date" class="input" name="date_of_event">
            </div>
            <div class="inputfield">
                <label for="description"><span>Description:     </span></label>
                <textarea class="textarea" name="description"></textarea>
            </div> 
            <div class="inputfield">
                <input type="submit" value="Submit" class="btn">
            </div>
        </div>
    </div>
</body>
</html>
