<div id="menu" class="menu_inactive">

<style>
    
/*nav style*/

.menu_icon{
	cursor: pointer;
	height: 100px;
	width: 100px;
	background-color: rgba(208,208,208,1);
	border-radius: 10px;
	-ms-transform: scale(0.4,0.4); /* IE 9 */
	-webkit-transform: scale(0.4,0.4); /* Safari */
	transform: scale(0.4,0.4); /* Standard syntax */
	position: fixed;
	top: -5px;
	left: 0px;
	padding: 0;
	border: none;
	z-index: 2;
}

.menu_icon div{
	height: 10px;
	width: 80px;
	background-color: #202020;
	border-radius: 5px;
	margin: 0 auto;
	margin-top: 15px;
	position: relative;
	top: -5px;
}
.menu_icon:hover{
	background-color: #202020;
	transition: background-color 0.5s;
}

.menu_icon:hover div{
	background-color: #D0D0D0;
	transition: background-color 0.5s;
}

.menu_inactive, .menu_active{
	height: 110vh;
	width: 200px;
	position: fixed;
	top: 0px;
	background-color:rgba(19, 62, 166, 0.9);
	transition: left 0.5s ease;
	z-index: 1;
}
.menu_inactive{
	left: -200px;
}

.menu_active{
	left: 0px;
	
}

.menu_txt{
	background-color: none;
	color: white;
	transition: color, background-color 0.5s;
	text-decoration: none;

  	justify-content: center;
}


.menu_txt:hover {

	color: black;
}

.menu_img{

}

	height: 50px;

}

</style>

<script>
    var menu_button = document.getElementById('menu_button');
    var menu = document.getElementById('menu');
    menu_button.addEventListener('click', function(){
        if (menu.getAttribute('class') == 'menu_inactive') menu.setAttribute('class', 'menu_active');
        else menu.setAttribute('class', 'menu_inactive');
    });
</script>
